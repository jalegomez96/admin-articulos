<div class="container">
  <div class="row my-5">
    <div class="col text-center">
      <h1>{{ title }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th *ngFor="let header of tableHeaders">{{ header }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let article of articles">
            <td>{{ article.code }}</td>
            <td>{{ article.description }}</td>
            <td>{{ article.prize }}</td>
            <td>
              <button class="btn btn-danger" (click)="deleteArticle(article)">
                <i class="icon bi-trash"></i>
              </button>
            </td>
            <td>
              <button class="btn btn-primary" (click)="editArticle(article)">
                <i class="icon bi-pencil"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <form>
    <div class="row">
      <div class="col-sm-4">
        <label class="form-label" for="code">Código</label>
        <input
          [(ngModel)]="editableArticle.code"
          class="form-control"
          type="number"
          name="code"
          placeholder="Digite código"
        />
      </div>
      <div class="col-sm-4">
        <label class="form-label" for="description">Descripción</label>
        <input
          [(ngModel)]="editableArticle.description"
          class="form-control"
          type="text"
          name="description"
          placeholder="Digite descripción"
        />
      </div>
      <div class="col-sm-4">
        <label class="form-label" for="prize">Precio</label>
        <input
          [(ngModel)]="editableArticle.prize"
          class="form-control"
          type="number"
          name="prize"
          placeholder="Digite precio"
        />
      </div>
      <div class="col-12 mt-3">
        <div class="d-grid">
          <button
            *ngIf="!selectedArticle; else editTemplate"
            class="btn btn-primary"
            type="submit"
            (click)="addArticle()"
          >
            <i class="icon bi-plus"></i>
            Añadir artículo
          </button>
        </div>
      </div>
    </div>
    <ng-template #editTemplate>
      <div class="row">
        <div class="col-sm-6 mt-3">
          <div class="d-grid">
            <button class="btn btn-primary" (click)="saveArticle()">
              <i class="icon bi-check"></i> Guardar cambios
            </button>
          </div>
        </div>
        <div class="col-sm-6 mt-3">
          <div class="d-grid">
            <button class="btn btn-danger" (click)="cancelEditArticle()">
              <i class="icon bi-x"></i> Cancelar
            </button>
          </div>
        </div>
      </div>
    </ng-template>
  </form>
</div>

<footer class="mt-5">
  <p class="text-center">Jaime Gomez - Nicole Villarreal</p>
  <p class="text-center">
    San Juan de Pasto - Copyright &copy;
    <script>
      document.write(new Date().getFullYear());
    </script>
    Your Name All Rights Reserved
  </p>
</footer>
